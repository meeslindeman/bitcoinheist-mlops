services:
  mysql:
    image: mysql:8.0
    container_name:  bitcoinheist-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: bitcoin_db
      MYSQL_USER: bitcoin_user
      MYSQL_PASSWORD: bitcoin_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s
  
  # note: initialize database with csv
  init-db:
    image: bitcoinheist-app:latest
    command: python scripts/csv_to_mysql.py
    environment:
      MYSQL_HOST: mysql
    depends_on:
      mysql:
        condition: service_healthy
    restart: "no"
  
  # note: main training pipeline
  app:
    image: bitcoinheist-app:latest
    command: python src/main.py
    environment:
      MYSQL_HOST: mysql
    depends_on:
      mysql:
        condition: service_healthy
      init-db:
        condition: service_completed_successfully
    restart: "no"

volumes:
  mysql-data: